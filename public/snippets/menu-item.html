<div class="menu-item-tile col-md-6">
  <div class="row">
    <div class="col-sm-5">
      <div class="menu-item-photo">
        <!--<div>{{short_name}}</div>-->
        <img class="img-responsive" width="250" height="200" src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item">
      </div>
      <div class="menu-item-price">{{price}}</div>
    </div>
    <div class="menu-item-description col-sm-7">
      <h4 class="menu-item-title">{{name}}</h4>
      <p class="menu-item-details">庫存:{{stock}}</p>
      <p class="menu-item-details">{{description}}</p>
    </div>
  </div>
  <hr class="visible-xs">
</div>
